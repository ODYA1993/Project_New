{% extends 'base.html' %}


{% block content %}
<div class="container mt-5">
    <div class="row">

        <div class="col-lg-6">
            <img src="{{ news_item.image.url }}" class="img1">
        </div>
        <div class="col-lg-6">
            <h1 class="text-center">
                {{ news_item.name }}
            </h1>
            <div class="product-bottom-details d-flex justify-content-between">
                <p>Цена: {{ news_item.price }}</p>
            </div>
            <div class="">
                <h6>Описание товара:</h6>
                {{ news_item.description }}
            </div>
            <div class="product-links1">
                            <a href="{% url 'add_to_cart' slug=news_item.slug %}">
                                <button class="add-to-cart btn btn-success">В корзину</button>
                            </a>
                        </div>
        </div>
    </div>
</div>

{% endblock %}
